<!DOCTYPE html>
<html>
  <head>
    <title>Description Logwork</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script defer src="js/jquery.min.js"></script>
    <script defer src="js/bootstrap.min.js"></script>
    <script defer src="js/popup.js"></script>
    <script defer src="js/options.js"></script>
  </head>
  <body>
    <div style="width: 400px; padding: 10px">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="text-center">Logwork</h1>
            <form id="frm1">
              <div class="mb-3">
                <label for="action" class="form-label">Action</label>
                <select class="form-select" id="action" name="action">
                  <option></option>
                </select>
                <div class="form-text">
                  <a id="addAction" href="#">+ Add actions</a>
                </div>
              </div>
              <div class="mb-3">
                <label for="func_name" class="form-label">Function name</label>
                <input
                  type="text"
                  class="form-control"
                  id="func_name"
                  name="func_name"
                />
              </div>
              <div class="mb-3">
                <label for="testcase" class="form-label">Testcase number</label>
                <input
                  type="number"
                  class="form-control"
                  id="testcase"
                  name="testcase"
                />
              </div>
              <div class="mb-3">
                <label for="bug" class="form-label">Bug number</label>
                <input
                  type="number"
                  class="form-control"
                  id="bug"
                  name="bug"
                />
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="actionModal"
        tabindex="-1"
        aria-labelledby="actionModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="actionModalLabel">Add Action</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="myInput"
                  placeholder="Action name..."
                />
                <div class="input-group-prepend">
                  <button class="btn btn-outline-success addBtn" type="button">
                    Add
                  </button>
                </div>
              </div>
              <ul id="lstAction"></ul>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary saveActions">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
